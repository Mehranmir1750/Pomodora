<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape1 { background: #ff6b6b; top: 10%; left: 10%; animation-delay: 0s; }
        .shape2 { background: #4ecdc4; top: 20%; right: 10%; animation-delay: 2s; }
        .shape3 { background: #45b7d1; bottom: 10%; left: 20%; animation-delay: 4s; }
        .shape4 { background: #f9ca24; bottom: 20%; right: 20%; animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .tomato-container {
            position: relative;
            margin: 30px 0;
            display: inline-block;
        }
        
        .tomato {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: 0 20px 40px rgba(238, 90, 82, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .tomato::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: #4ade80;
            border-radius: 20px 20px 0 0;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .tomato::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 45%;
            width: 20px;
            height: 20px;
            background: #22c55e;
            border-radius: 50%;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            box-shadow: 0 10px 25px rgba(74, 222, 128, 0.4);
        }
        
        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(74, 222, 128, 0.5);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            box-shadow: 0 10px 25px rgba(248, 113, 113, 0.4);
        }
        
        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(248, 113, 113, 0.5);
        }
        
        .checkmarks {
            font-size: 2rem;
            color: #4ade80;
            margin-top: 20px;
            min-height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .checkmark {
            animation: bounceIn 0.5s ease;
            filter: drop-shadow(0 3px 6px rgba(74, 222, 128, 0.4));
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .status-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #4ade80;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: statusPulse 2s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .work-mode { background: #4ade80; }
        .short-break-mode { background: #f59e0b; }
        .long-break-mode { background: #ef4444; }
        
        .progress-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 220px;
            height: 220px;
        }
        
        .progress-ring-circle {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 4;
            fill: transparent;
            r: 106;
            cx: 110;
            cy: 110;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 666;
            stroke-dashoffset: 666;
            transition: stroke-dashoffset 1s linear;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .tomato {
                width: 150px;
                height: 150px;
            }
            
            .timer-display {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes shape1"></div>
        <div class="floating-shapes shape2"></div>
        <div class="floating-shapes shape3"></div>
        <div class="floating-shapes shape4"></div>
    </div>
    
    <div class="container">
        <h1 class="title" id="title">Timer</h1>
        
        <div class="tomato-container">
            <svg class="progress-ring">
                <circle class="progress-ring-circle" id="progress-circle"></circle>
            </svg>
            <div class="tomato">
                <div class="status-indicator" id="status-indicator"></div>
            </div>
            <div class="timer-display" id="timer-display">25:00</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="start-btn" onclick="startTimer()">Start</button>
            <button class="btn btn-reset" id="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
        
        <div class="checkmarks" id="checkmarks"></div>
    </div>

    <script>
        // Constants
        const WORK_MIN = 25;
        const SHORT_BREAK_MIN = 5;
        const LONG_BREAK_MIN = 15;
        
        let reps = 0;
        let timer = null;
        let isRunning = false;
        let totalSeconds = WORK_MIN * 60;
        let currentSeconds = totalSeconds;
        
        // DOM elements
        const titleEl = document.getElementById('title');
        const timerEl = document.getElementById('timer-display');
        const checkmarksEl = document.getElementById('checkmarks');
        const startBtn = document.getElementById('start-btn');
        const statusIndicator = document.getElementById('status-indicator');
        const progressCircle = document.getElementById('progress-circle');
        
        function updateProgress() {
            const progress = (totalSeconds - currentSeconds) / totalSeconds;
            const circumference = 2 * Math.PI * 106;
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }
        
        function startTimer() {
            if (!isRunning) {
                reps++;
                
                const workSec = WORK_MIN * 60;
                const shortBreakSec = SHORT_BREAK_MIN * 60;
                const longBreakSec = LONG_BREAK_MIN * 60;
                
                if (reps % 8 === 0) {
                    totalSeconds = longBreakSec;
                    titleEl.textContent = "Long Break";
                    titleEl.style.color = "#ef4444";
                    statusIndicator.className = "status-indicator long-break-mode";
                } else if (reps % 2 === 0) {
                    totalSeconds = shortBreakSec;
                    titleEl.textContent = "Short Break";
                    titleEl.style.color = "#f59e0b";
                    statusIndicator.className = "status-indicator short-break-mode";
                } else {
                    totalSeconds = workSec;
                    titleEl.textContent = "Work";
                    titleEl.style.color = "#4ade80";
                    statusIndicator.className = "status-indicator work-mode";
                }
                
                currentSeconds = totalSeconds;
                startBtn.textContent = "Pause";
                isRunning = true;
                countdown();
            } else {
                pauseTimer();
            }
        }
        
        function pauseTimer() {
            clearInterval(timer);
            startBtn.textContent = "Resume";
            isRunning = false;
        }
        
        function countdown() {
            timer = setInterval(() => {
                const minutes = Math.floor(currentSeconds / 60);
                const seconds = currentSeconds % 60;
                
                timerEl.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                updateProgress();
                
                if (currentSeconds === 0) {
                    clearInterval(timer);
                    isRunning = false;
                    startBtn.textContent = "Start";
                    
                    // Add checkmark for completed work sessions
                    if (reps % 2 === 1) {
                        const checkmark = document.createElement('span');
                        checkmark.className = 'checkmark';
                        checkmark.textContent = 'âœ“';
                        checkmarksEl.appendChild(checkmark);
                    }
                    
                    // Auto start next session
                    setTimeout(() => {
                        startTimer();
                    }, 1000);
                    
                    return;
                }
                
                currentSeconds--;
            }, 1000);
        }
        
        function resetTimer() {
            clearInterval(timer);
            reps = 0;
            isRunning = false;
            currentSeconds = WORK_MIN * 60;
            totalSeconds = WORK_MIN * 60;
            
            timerEl.textContent = "25:00";
            titleEl.textContent = "Timer";
            titleEl.style.color = "white";
            checkmarksEl.innerHTML = "";
            startBtn.textContent = "Start";
            statusIndicator.className = "status-indicator work-mode";
            
            progressCircle.style.strokeDashoffset = 666;
        }
        
        // Initialize
        updateProgress();
    </script>
</body>
</html>
